<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12 col-xs-12">
        <div class="row justify-content-between">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
            <div class="time" id="time">
            18:28
            </div>
          </div>
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <input class="form-control" type="text" placeholder="Enter city ..." id="search-engine"/>
            <button type="button" class="btn btn-light" id="btn">Current City</button>
          </div>
        </div>
        <div class="selected-city" id="selected-city">
          Tehran
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="image">
                <img src="./images/sun-rain1.jpg" alt="sunny-rainy" />
              </div>
            </div>
            <div class="col temp-date">
              <div class="temp">
                <p id="temperature">17°C</p>
                
              </div>
              <div class="date" id="date">
                Friday Jun 18
              </div>
            </div>
          </div>
      </div>
      <hr />
      <div class="next">Next 5 days</div>
      <div class="container">
        <div class="row">
          <div class="col box">
            Sat
            <br />
            <img class="weather-img" src="./images/snowi1.jpg" alt="Snow" />
            <br />
            <div>1°c</div>
          </div>
          <div class="col box">
            Sun
            <br />
            <img
              class="weather-img"
              src="./images/sun-rain1.jpg"
              alt="sun-rain"
            />
            <br />
            <div>5°c</div>
          </div>
          <div class="col box">
            Mon
            <br />
            <img class="weather-img" src="./images/cloudy.jpg" alt="cloud" />
            <br />
            <div>12°c</div>
          </div>
          <div class="col box">
            Tue
            <br />
            <img class="weather-img" src="./images/sunny1.jpg" alt="sun" />
            <br />
            <div>17°c</div>
          </div>
          <div class="col box">
            Wed
            <br />
            <img class="weather-img" src="./images/sunny1.jpg" alt="sun" />
            <br />
            <div>17°c</div>
          </div>
        </div>
      </div>
      <div id="githublink"><a href="https://github.com/Mozhganameri/my-first-project">Open-source code</a> by Mozhgan Ameri</div>
      <script src="./scripts/script.js"></script>
  </body>
</html>
